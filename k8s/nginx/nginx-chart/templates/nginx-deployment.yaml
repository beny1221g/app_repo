apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: benyz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: beny14/nginx_static:latest
        ports:
        - containerPort: 4000
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nginx-storage
      volumes:
      - name: nginx-storage
        persistentVolumeClaim:
          claimName: nginx-pvc
