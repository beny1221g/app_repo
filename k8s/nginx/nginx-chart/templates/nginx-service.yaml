apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80  # Use port 80 if you want standard HTTP traffic
      targetPort: 80
      nodePort: {{ .Values.nginx.service.nodePort | default 30002 }}
  type: NodePort